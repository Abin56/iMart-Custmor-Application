name: imart
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.7



dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Functional Programming
  fpdart: ^1.2.0

  # UI/UX
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  fluttertoast:
  lottie: ^3.3.2
  # Networking
  dio: ^5.4.0
  http: ^1.1.0
  socket_io_client: ^2.0.3 # Real-time Socket.IO client
  razorpay_flutter: ^1.4.0 # Razorpay payment gateway
  video_player: ^2.8.1 # Video player for splash screen

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Local Storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Location & Maps
  google_maps_flutter: ^2.6.1
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  geocoding: ^3.0.0

  # Speech Recognition
  speech_to_text: ^7.0.0

  # URL Launcher
  url_launcher: ^6.2.5

  # SMS OTP Auto-fill
  sms_autofill: ^2.4.0

  # Utils
  equatable: ^2.0.5 # Added for value-based equality in entities
  go_router: ^17.0.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.3.0
  path_provider: ^2.1.5
  connectivity_plus: ^7.0.0
  hive_ce: ^2.15.1
  hive_ce_flutter: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Custom lint plugin (disabled due to analyzer version conflict)
  # naming_conventions_lint:
  #   git:
  #     url: https://github.com/Abin56/naming_conventions_lint.git

  #  Lint & Analysis tools

  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0
  # custom_lint: ^0.6.7  # Temporarily disabled due to SDK compatibility
  hive_ce_generator: ^1.9.2

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  # hive_generator: ^2.0.1  # Removed - using hive_ce_generator instead
  riverpod_generator: ^2.4.0

  # App logo
  flutter_launcher_icons: ^0.14.4


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf 



